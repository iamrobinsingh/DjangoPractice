<!DOCTYPE html>
{% extends 'Cart/base.html'%}
{% block body_block%}

<h1>Your Shopping Cart:</h1>

{%if request.session%}
  <table>
    <thead>
      <th>Name:</th>
      <th>Quantity:</th>
    </thead>
    {%for key,value in request.session.items%}
      <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
      </tr>
    {%endfor%}
  </table>
{%else%}
  <p>No items in shopping cart</p>
{%endif%}
{%endblock%}
