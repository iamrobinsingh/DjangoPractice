<!DOCTYPE html>
{% extends 'CBVapp/base.html'%}
  {% block body_block%}
    <h1>Book Information</h1>
    {% for book in list_of_books%}
      <ul>
        <li>Book Name: {{book.title}}</li>
        <li>Book Author: {{book.author}}</li>
        <li>Book Page: {{book.pages}}</li>
        <li>Book Price: {{book.price}}</li>
      </ul>
    {% endfor %}
  {% endblock body_block %}
